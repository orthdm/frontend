<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 1 – Szablon HTML5</title>
  <meta name="description" content="Przykładowa strona HTML5 – Zadanie 1">
  <meta name="author" content="Jan Kowalski">
</head>
<body>
  <p>To jest przykładowa zawartość strony.</p>
</body>
</html>

  <!--1. Deklaracja <!DOCTYPE html> musi być pierwszą linią dokumentu. Informuje ona przeglądarkę, że strona jest napisana w HTML5, co zapewnia jej poprawne renderowanie w trybie zgodnym ze standardami
2.<head> jest kontenerem dla metadanych dokumentu – takich jak znaczniki meta, tytuł, linki do stylów czy skryptów. Zawartość nagłówka nie jest widoczna bezpośrednio na stronie, ale zawiera informacje niezbędne przeglądarce (np. ustawienie kodowania, tytuł karty, meta opis).
3.Znaczniki <meta> służą do umieszczania ukrytych informacji (metadanych) o stronie – np. kodowanie znaków, opis strony, słowa kluczowe czy instrukcje dla botów. Są one odczytywane przez przeglądarki i roboty sieciowe, co ułatwia analizę zawartości strony (np. do celów SEO lub wskazówek wyświetlania)
